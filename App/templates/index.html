<html lang="en">
<head>
	<title>Real Time Fake News Detection</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

<body>

	<div class="bg-contact2" style="background-image: url('images/bg-01.jpg');">
		<div class="container-contact2">
			<div class="wrap-contact2">
				<form class="contact2-form validate-form" id="form_pred" method="post" action="/api">
					<span class="contact2-form-title">
						Fake News Detector!
					</span>

					<div class="wrap-input2 validate-input" data-validate="Title is required">
						<input class="input2" type="text" name="title" required>
						<span class="focus-input2" data-placeholder="Enter News Title: "></span>
					</div>

					<div class="wrap-input2 validate-input" data-validate = "Author is required">
						<input class="input2" type="text" name="author" required>
						<span class="focus-input2" data-placeholder="Enter Author: "></span>
					</div>

					<div class="wrap-input2 validate-input" data-validate = "News body is required">
						<textarea class="input2" type="text" name="maintext" required></textarea>
						<span class="focus-input2" data-placeholder="Enter whole news text: "></span>
					</div>

					<div class="container-contact2-form-btn">
						<div class="wrap-contact2-form-btn">
							<div class="contact2-form-bgbtn"></div>
							<button class="contact2-form-btn" type="submit">
								Predict
							</button>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>




<!--===============================================================================================-->
